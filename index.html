<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit - Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap');

      :root {
        --bg-main: #1e1e1e;
        --bg-secondary: #2c2c2c;
        --text-primary: #ffffff;
        --text-muted: #aaaaaa;
        --accent: #dddddd;
        --accent-hover: #ffffff;
        --button-bg: #444444;
        --button-hover: #666666;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to top right, var(--bg-main), var(--bg-secondary));
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .navbar {
        background: #2a2a2a;
        border-radius: 30px;
        padding: 10px 20px;
        display: flex;
        gap: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .nav-link {
        font-family: 'Orbitron', sans-serif;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background: #3a3a3a;
        color: var(--accent-hover);
        transform: scale(1.1);
      }

      .main-logo {
        margin: 40px 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: slideIn 1s ease-in-out;
      }

      .main-logo h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        margin: 10px 0 5px;
      }

      .main-logo p {
        font-size: 1.2rem;
        color: var(--text-muted);
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 460px;
        height: 56px;
        margin: 30px 0;
      }

      .search-bar-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        z-index: 1;
      }

      .search-bar {
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #2d2d2d;
        padding: 10px 20px;
        border-radius: 999px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: popUp 1.2s ease-in-out;
        z-index: 2;
      }

      .search-bar input {
        border: none;
        background: transparent;
        font-size: 1rem;
        flex: 1;
        color: var(--text-primary);
        outline: none;
      }

      .search-bar button {
        background: none;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .search-bar button:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .quick-links {
        display: flex;
        gap: 25px;
        margin-top: 40px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .quick-links img {
        width: 55px;
        height: 55px;
        border-radius: 20%;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        cursor: pointer;
      }

      .quick-links img:hover {
        transform: scale(1.25);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.35);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popUp {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .search-bar {
          flex-direction: column;
          gap: 10px;
        }

        .search-bar button {
          width: 100%;
        }
      }
    </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="nav-link active"><i class="fas fa-home"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-gamepad"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-mobile-alt"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-th-large"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-server"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-handshake"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-coins"></i></a>
    <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
  </div>

  <div class="main-logo">
    <h1>orbit</h1>
    <p>v1.0</p>
    <p>welcome, xdevman9</p>
  </div>

  <div class="container">
    <div class="search-bar-bg"></div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" class="input" placeholder="Browse freely..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="quick-links">
    <img
      src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
      alt="YouTube"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
      alt="Google"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/732/732229.png"
      alt="NVIDIA"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"
      alt="Discord"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png"
      alt="OpenAI"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/5969/5969245.png"
      alt="Twitch"
    />
  </div>

  <script src="./assets/script.js" defer></script>
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
</body>
</html>
